<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Thermostat</title>
      <link rel="stylesheet" type="text/css" href="public/style.css">
      <script src="jasmine/src/Thermostat.js"></script>
      <script src="interface/jquery-3.1.1.min.js"></script>
      <script src="config.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
   </head>
   <body>
      <h1>Thermostat</h1>
      <div id= "outerborder">
         <div id="outer" class="medium">
            <div id= "innerborder">
               <div id="inner">
                  <button type="button" id="reset"><img src="public/reset.png"></button>
                  <div id="currentTemp">
                  </div>
                  <button class="down" id="down"><img src="public/down.png"></button>
                  <button class="up" id="up"><img src="public/up.png"/>  </button>
                  <label class="switch">
                     <input id="toggle" type="checkbox">
                     <div class="slider round"></div>
                  </label>
               </div>
            </div>
         </div>
      </div>
      <center>
      <h2>Weather report</h2>
      </center>
      <select class="select-style " id="select-city">
         <option value="Berlin">Berlin</option>
         <option value="Istanbul">Istanbul</option>
         <option value="London">London</option>
         <option value="NewDelhi">New Delhi</option>
         <option value="NewYork">New York</option>
         <option value="Paris">Paris</option>
         <option value="Rome">Rome</option>
         <option value="Tokyo">Tokyo</option>
         <option value="Toronto">Toronto</option>
      </select>
      </br>
      <center>
      <h3 id="weatherReport"></h3>
      </center>
      <center>
      <p id="outsideTemp">Outside temperature</p>
      </center>
      <div class="therm-border">
         <div class="therm-outer">
          <div class="minusTen">
          </div>
          <div class="bottom">
          </div>
          <div class="plusTen">
          </div>
          <div class="middle">
          </div>
          <div class="plusThirty">
          </div>
          <div class="minusTwenty">
          </div>
          <div class="top">
          </div>
          <div class="plusFifty">
          </div>
          <div class="thermEnd">
          </div>
          <div class="therm-inner-border">
            <div class="therm-inner">
              <div class="therm-middle">
                <div class="medium-usage" >
                </div>
                <span class="needle">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <center>
      <img src="public/wind.png"/>
      <h3 id="windSpeed"></h3>
      </center>
      <center>
      <img src="public/humidity.png"/>
      <h3 id="humidity"></h3>
      </center>
      <script src="interface/thermostatInterface.js"></script>
   </body>
</html>
